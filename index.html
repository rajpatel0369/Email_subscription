<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Subscription</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <h3>Coming soon!</h3>
        <h1>Our Brand New <br>Website is On it's Way</h1>
        <p>Subscribe for more details.</p>
        <form name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Your Email ID" required>
            <button type="submit"><img src="images/send-icon.png" width="30px" alt=""></button>
        </form>
        <span id="msg"></span>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbz19mOfJEh3EfyQWX8NEC_78mvPMVSAk6YsXUfAd3JT3oDK0__thAA196ZiXK50Lcma/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    msg.innerHTML = "ThankYou For Subscribing!"
                    setTimeout(() => {
                        msg.innerHTML = ""
                    }, 5000)
                    form.reset()
                })
                .catch(error => console.error('Error!', error.message))
        })
    </script>
</body>

</html>
